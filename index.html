<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projeto Integrador - CRUD</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <section id="login-section" class="screen active">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required />
                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" required />
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem conta? <a href="#" id="link-to-register">Cadastre-se</a></p>
            <p id="login-error" class="error-message"></p>
        </section>

        <section id="register-section" class="screen">
            <h2>Cadastro de Pessoa</h2>
            <form id="register-form">
                <label for="reg-nome">Nome:</label>
                <input type="text" id="reg-nome" required />
                <label for="reg-cpf">CPF:</label>
                <input type="text" id="reg-cpf" required pattern="\d{11}" title="CPF deve ter 11 dígitos" />
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" required />
                <label for="reg-telefone">Telefone:</label>
                <input type="tel" id="reg-telefone" required />
                <label for="reg-nascimento">Data de nascimento:</label>
                <input type="date" id="reg-nascimento" required />
                <label for="reg-senha">Senha:</label>
                <input type="password" id="reg-senha" required minlength="6" />
                <button type="submit">Cadastrar</button>
            </form>
            <p><a href="#" id="link-to-login">Voltar ao Login</a></p>
            <p id="register-error" class="error-message"></p>
        </section>

        <section id="list-section" class="screen">
            <h2>Lista de Pessoas</h2>
            <button id="btn-logout">Logout</button>
            <button id="btn-add-new">Adicionar Nova Pessoa</button>
            <table id="people-table" border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Data Nasc.</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <section id="edit-section" class="screen">
            <h2>Editar Pessoa</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id" />
                <label for="edit-nome">Nome:</label>
                <input type="text" id="edit-nome" required />
                <label for="edit-cpf">CPF:</label>
                <input type="text" id="edit-cpf" required pattern="\d{11}" title="CPF deve ter 11 dígitos" />
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" required />
                <label for="edit-telefone">Telefone:</label>
                <input type="tel" id="edit-telefone" required />
                <label for="edit-nascimento">Data de nascimento:</label>
                <input type="date" id="edit-nascimento" required />
                <button type="submit">Salvar</button>
                <button type="button" id="btn-cancel-edit">Cancelar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
