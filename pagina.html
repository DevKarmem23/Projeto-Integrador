<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projeto CRUD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

 
  <div class="container" id="telaLogin">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginSenha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p><a href="#" onclick="mostrarCadastro()">Cadastrar</a></p>
  </div>


  <div class="container" id="telaCadastro" style="display:none;">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="telefone" placeholder="Telefone" required />
      <input type="date" id="dataNascimento" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p><a href="#" onclick="mostrarLogin()">Voltar ao Login</a></p>
  </div>

  
  <div class="container" id="telaListagem" style="display:none; width:90%; max-width:800px;">
    <h2>Lista de Pessoas</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Data Nasc.</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaPessoas"></tbody>
    </table>
    <p><a href="#" onclick="mostrarCadastro()">Cadastrar Nova Pessoa</a></p>
  </div>


  <div class="container" id="telaEditar" style="display:none;">
    <h2>Editar Pessoa</h2>
    <form id="editarForm">
      <input type="hidden" id="editarId" />
      <input type="text" id="editarNome" placeholder="Nome" required />
      <input type="text" id="editarCpf" placeholder="CPF" required />
      <input type="email" id="editarEmail" placeholder="Email" required />
      <input type="tel" id="editarTelefone" placeholder="Telefone" required />
      <input type="date" id="editarDataNascimento" required />
      <input type="password" id="editarSenha" placeholder="Senha" required />
      <button type="submit">Salvar</button>
    </form>
    <p><a href="#" onclick="mostrarListagem()">Voltar à Lista</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
