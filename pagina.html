
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginSenha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Pessoa</h2>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="cpf" placeholder="CPF" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="telefone" placeholder="Telefone" required>
      <input type="date" id="dataNascimento" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p><a href="index.html">Voltar ao Login</a></p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div class="container">
    <h2>Lista de Pessoas</h2>
    <table>
      <thead>

          <th>Nome</th>

          <th>Email</th>

          <th>Data Nasc.</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaPessoas"></tbody>
    </table>
    <p><a href="cadastro.html">Cadastrar Nova Pessoa</a></p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Pessoa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Editar Pessoa</h2>
    <form id="editarForm">
      <input type="hidden" id="editarId">
      <input type="text" id="editarNome" placeholder="Nome" required>
      <input type="text" id="editarCpf" placeholder="CPF" required>
      <input type="email" id="editarEmail" placeholder="Email" required>
      <input type="tel" id="editarTelefone" placeholder="Telefone" required>
      <input type="date" id="editarDataNascimento" required>
      <input type="password" id="editarSenha" placeholder="Senha" required>
      <button type="submit">Salvar Alterações</button>
    </form>
    <p><a href="listar.html">Voltar à Lista</a></p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
